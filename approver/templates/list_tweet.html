<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pending and published tweets</title>
    <style type="text/css">
    tr.evenrow{
        background:#FFFFFF;
    }
    tr.oddrow{
    background:#DDDDDD;
    }
    </style>
</head>
<center>
<table width="100%" height="100%" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="2" align="center">
            <b>Pending tweets</b>
    </tr>
    <tr>
        <td>
            <center>
            Tweet text
            </center>
        </td>
        <td width="10%">
            <center>
            Submitted
            </center>
        </td>>
    </tr>
    {% for tweet in pending_tweets %}
    <tr class="{% cycle 'oddrow' 'evenrow' %}">
        <td>
            <a href="/approver/review/{{tweet.id}}">{{tweet.text}}</a>
        </td>
        <td width="10%">
        {{tweet.created_at|timesince}} ago
        </td>
    </tr>
    {% endfor %}
</table>
<hr>
    <center>
<table width="100%" height="100%" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="2" align="center">
            <b> Published tweets</b>
        </td>
    </tr>
    <tr>
        <td>
            <center>
            Tweet text
            </center>
        </td>
        <td width="10%">
            <center>
            Published
            </center>
        </td>
    </tr>
    {% for tweet in published_tweets %}
    <tr class="{% cycle 'oddrow' 'evenrow' %}">
        <td>
            {{tweet.text}}
        </td>
        <td width="10%">
            {{tweet.published_at|timesince}} ago
        </td>
    </tr>>
    {% endfor %}
</table>
    </center>
</center>>
</html>
